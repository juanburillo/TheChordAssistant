<!DOCTYPE html>
<html>

  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>

  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form name="login" action="Inicio" method="post">
      <ul>
        <li><label>Nombre de Usuario:</label><input type="text" id="username" name="username" required></li>
        <li><label>Contraseña:</label><input type="password" id="Contraseña" name="Contraseña" required></li>
        <li><input type="submit" value="Iniciar Sesión"></li>
      </ul>

      <a href="register.html">Crear Cuenta</a>
    </form>
  </div>

</body>
