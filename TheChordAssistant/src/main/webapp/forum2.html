  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&family=Secular+One&family=Unbounded&display=swap"
    rel="stylesheet">

  <script type="text/javascript">
    function llamada(Respuesta) {
      fetch(Respuesta)
        .then(response => response.json())
        .then(data => pintarTabla(data))
    }


    function pintarTabla(datos) {
      if (datos != undefined) {
        let tabla = "<div class='container'>";
        for (let i = 0; i < datos.length; i++) {
          tabla += "<div class='post'>";
          tabla += "<img src='./fotos/" + datos[i].foto + "' class='foto'>";
          tabla += "<div>";
          tabla += "<h2 class='tituloforo'>" + datos[i].titulo + "</h2>";
          tabla += "<p>" + datos[i].contenido + "</p>";
          tabla += "</div>";
          tabla += "</div>";
        }
        tabla += "</div>";
        document.querySelector('#lista').innerHTML = tabla;
      } else {
        let mensaje = "<h2>Parece que el foro está vacío...</h2>";
        mensaje += "<a href='login.html'>Haz click aquí para publicar un post.</a>"; 
        document.querySelector("#lista").innerHTML = mensaje;
      }

    }


    window.onload = function () {
      llamada("Forum");
    }

  </script>
</head>
