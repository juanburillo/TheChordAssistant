<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <title>TheChordAssistant &#183; Listado Usuarios</title>

  <script type="text/javascript">
    function llamada(Respuesta) {
      fetch(Respuesta)
        .then(response => response.json())
        .then(data => pintarTabla(data))
    }


    function pintarTabla(datos) {
      let tabla = "<table style='border-collapse: collapse; width: 100%; text-align:center;'>";
      tabla += "<thead style='background-color: #333; color: #fff;'><tr>";
      tabla += "<th style='border: 1px solid #ddd; padding: 8px;'>Nombre</th>";
      tabla += "<th style='border: 1px solid #ddd; padding: 8px;'>DNI</th>";
      tabla += "<th style='border: 1px solid #ddd; padding: 8px;'>Telefono</th>";
      tabla += "<th style='border: 1px solid #ddd; padding: 8px;'>Gmail</th>";
      tabla += "</tr></thead><tbody>";
      for (let i = 0; i < datos.length; i++) {
        tabla += "<tr>";
        tabla += "<td style='border: 1px solid #ddd; padding: 8px;'>" + datos[i].Nombre + "</td>";
        tabla += "<td style='border: 1px solid #ddd; padding: 8px;'>" + datos[i].Dni + "</td>";
        tabla += "<td style='border: 1px solid #ddd; padding: 8px;'>" + datos[i].Telefono + "</td>";
        tabla += "<td style='border: 1px solid #ddd; padding: 8px;'>" + datos[i].gmail + "</td>";
        tabla += "</tr>";
      }
      tabla += "</tbody></table>";
      document.querySelector('#lista').innerHTML = tabla;
    }


    window.onload = function () {
      llamada("AltaUsuarios");
    }
  </script>
</head>

<body>
  <div id="lista"></div>
</body>

</html>
