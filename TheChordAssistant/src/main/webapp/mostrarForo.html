<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <title>TheChordAssistant &#183; Foro</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/forum.css">
  <!-- Fonts -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&family=Secular+One&family=Unbounded&display=swap"
    rel="stylesheet">

  <script type="text/javascript">
    function llamada(Respuesta) {
      fetch(Respuesta)
        .then(response => response.json())
        .then(data => pintarTabla(data))
    }


    function pintarTabla(datos) {
      let tabla = "<div class='container'>";
      for (let i = 0; i < datos.length; i++) {
        tabla += "<div class='post'>";
        tabla += "<img src='Fotos/" + datos[i].Foto + "' alt='Imagen del Usuario' class='foto'>";
        tabla += "<div>";
        tabla += "<h2 class='tituloforo'>" + datos[i].Titulo + "</h2>";
        tabla += "<p>" + datos[i].Descripcion + "</p>";
        tabla += "</div>";
        tabla += "</div>";
      }
      tabla += "</div>";
      document.querySelector('#lista').innerHTML = tabla;
    }


    window.onload = function () {
      llamada("Forum");
    }

  </script>
</head>

<body>
  <header>
    <h1 id="title"><a href="../index.html">TheChordAssistant</a></h1>
    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="./assistant.html">Asistente</a></li>
        <li><a href="./MostrarForo.html">Foro</a></li>
        <li id="acceder"><a href="./forum.html">Subir Post</a></li>
      </ul>
    </nav>
  </header>

  <div id="lista"></div>
</body>

</html>
