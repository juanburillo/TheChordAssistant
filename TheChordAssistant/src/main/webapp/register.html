<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>TheChordAssistant &#183; Registro</title>
  <link rel="stylesheet" href="./css/general.css">
</head>

<body>

  <div class="login-box">
    <h2>Crear Cuenta</h2>
    <form name="AltaUsuarios" action="AltaUsuarios" method="post">
      <ul>
        <li><label>Nombre de Usuario:</label><input type="text" id="nombre" name="username" required max="32"></li>
        <li><label>Contraseña:</label><input type="password" id="password" name="password" required max="64"></li>
        <li><label>Correo Electrónico:</label><input type="email" id="email" name="email" required></li>
      </ul>
        
      <input type="submit" value="Registrarse">

      <a href="login.html">Tengo Cuenta</a>
    </form>
  </div>

</body>

</html>
